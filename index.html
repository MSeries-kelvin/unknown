<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>unknown</title>
</head>
<body class="montserrat-body" id="main-body">
    <div class="app_main_container" id="app_main_container">
        <header>
            <a href="/"><img src="images/logo.png" alt="unknown" class="logo"></a>
            <img src="icons/menu_30dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="menu">
        </header>
        <main>
            <div class="not_authenticated_home">
                <p>You are signed out.</p>
                <button id="show_login_section" type="button">Sign in</button>
                <button id="show_register_section" type="button">Create Account</button>
            </div>
        </main>
        <footer>
            <!-- Find a solution for the need to download the image every time. -->
            <div id="home_tab_btn">
                <img src="icons/home_30dp_E8EAED_FILL1_wght400_GRAD0_opsz24.svg" alt="home">
                <!-- <img src="icons/home_30dp_E8EAED_FILL1_wght400_GRAD0_opsz24.svg" alt="home"> -->
                <p class="active">Home</p>
            </div>
            <div id="tasks_tab_btn">
                <img src="icons/splitscreen_30dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="tasks">
                <p>Tasks</p>
            </div>
            <div id="profile_tab_btn">
                <img src="icons/person_30dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="profile">
                <p>Profile</p>
            </div>
        </footer>
        <div class="main_overlay_container" id="main_overlay_container">
            <form class="register_form" id="register_form">
                <img src="icons/arrow_back_30dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="back" class="icon">
                <br>
                <img src="images/logo.png" alt="logo" width="90px" class="logo">
                <p>Create Account.</p>
                <input type="text" name="name" id="name" placeholder="Full Name">
                <span></span>
                <input type="number" name="registerPhoneNumber" id="registerPhoneNumber" placeholder="Phone Number">
                <span></span>
                <input type="text" name="registerPassword" id="registerPassword" placeholder="Password">
                <span></span>
                <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
                <span></span>
                <div>
                    <input type="checkbox" name="remember_me" id="remember_me">
                    <label for="remember_me">Agree to terms and conditions</label>
                </div>
                <button type="button" id="register_button">Create Account</button>
            </form>
            <form class="login_form" id="login_form">
                <img src="icons/arrow_back_30dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg" alt="back" class="icon">
                <br>
                <img src="images/logo.png" alt="logo" width="90px" class="logo">
                <p>Welcome Back!</p>
                <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
                <span><!--Invalid phone number--></span>
                <input type="text" name="password" id="password" placeholder="Password">
                <span><!--Password must be at least 8 characters long--></span>
                <button type="button" id="login_button">Sign in</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="handleRequest.js"></script>
</body>
</html>
